<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Just For Me</title>
    <link rel="shortcut icon" href="img/Logo.png">
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="css/same.css">
    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
</head>
<body>
    <form th:action="@{/register}" method="post">
        <fieldset>
            <legend>Register</legend>
            <label for="username" class="ll">Username:</label>
            <input type="text" id="username" name="username" placeholder="请输入您想要的用户名" required><br/>
            <label id="forUsername"></label><br/>
            <label for="password" class="ll">Password:</label>
            <input type="password" id="password" name="password" placeholder="请输入您想要的密码" required><br/>
            <label id="forPassword"></label><br/>
            <input type="submit" value="提交">
        </fieldset>
    </form>
    <script type="text/javascript" src="js/js.js" color="0,255,255" opacity="1" count="119" zindex="-2"></script>
    <script type="text/javascript" src="js/mouse_click.js"></script>
    <script type="text/javascript" src="js/mouse_click2.js"></script>
    <script type="text/javascript" src="js/checkUser.js"></script>
</body>
</html>
