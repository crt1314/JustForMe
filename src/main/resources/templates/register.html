<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Just For Me</title>
    <link rel="shortcut icon" href="img/Logo.png">
    <link rel="stylesheet" href="css/forRegister.css">
    <link rel="stylesheet" href="css/theSame.css">
    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div id="home"><a th:href="@{/index}" accesskey="h">&lt;&lt; Go back to index</a></div>
    <div id="login"><a th:href="@{/toLogin}" accesskey="l">Go forward to login &gt;&gt;</a></div>
    <div id="container">
        <div>
            <div class="heart"></div>
            <br/>
            <div>
                <p class="plist">请勿在此项目中输入个人信息</p>
            </div>
        </div>
        <form th:action="@{/register}" method="post" onsubmit="return check()">
            <fieldset>
                <legend>Register</legend>
                <label for="username">Username:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input type="text" class="toIndent" id="username" name="username" placeholder="请输入您想要的用户名" required tabindex="1"><br/>
                <label id="forUsername"></label><br/>
                <label for="password">Password:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input type="password" id="password" class="toIndent" name="password" placeholder="请输入您想要的密码" required tabindex="2"><br/>
                <label id="forPassword"></label><br/>
                <label for="checkPassword">Check Password:&nbsp;&nbsp;&nbsp;</label>
                <input id="checkPassword" type="text" class="toIndent" placeholder="请重新输入密码" required tabindex="3"><br/>
                <label id="forCheckPassword"></label><br/>
                <input type="text" name="dateJoin" id="getDate" style="display: none"/><br/>
                <input type="submit" value="提交" tabindex="4">
            </fieldset>
        </form>
        <div>
            <div class="heart"></div>
            <br/>
            <div>
                <p class="plist">愿世界没有BUG</p>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/js.js" color="0,255,255" opacity="1" count="119" zindex="-2"></script>
    <script type="text/javascript" src="js/mouse_click.js"></script>
    <script type="text/javascript" src="js/mouse_click2.js"></script>
    <script type="text/javascript" src="js/checkUser.js"></script>
    <script>
        let submit = document.querySelector("input[type='submit']");
        submit.addEventListener('click', function () {
            let date = new Date();
            let year = date.getFullYear();
            let month = date.getMonth() + 1;
            let day = date.getDate();
            let date_join = document.getElementById("getDate");
            date_join.value = `${year}-${month}-${day}`;
        })
    </script>
    <script src="https://eqcn.ajz.miesnfu.com/wp-content/plugins/wp-3d-pony/live2dw/lib/L2Dwidget.min.js"></script>
    <script>
        L2Dwidget.init({
            "model": {
                jsonPath: "https://unpkg.com/live2d-widget-model-shizuku@1.0.5/assets/shizuku.model.json",
                "scale": 1
            },
            "display": {
                "position": "left",
                "width": 132,
                "height": 196,
                "hOffset": 0,
                "vOffset": -20
            },
            "mobile": {
                "show": true,
                "scale": 0.5
            },
            "react": {
                "opacityDefault": 0.8,
                "opacityOnHover": 0.1
            }
        });
    </script>
</body>
</html>
