<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Just For Me</title>
    <link rel="stylesheet" href="css/forIndex.css"/>
    <link rel="shortcut icon" href="img/Logo.png">
    <script src="js/jquery-3.5.1.min.js" type="text/javascript"></script>
</head>
<body>
    <header role="banner">
        <div>
            <img src="img/Logo.gif" alt="Just For Me" width="200" height="200">
            <h1>Welcome To <span>Just For Me</span></h1>
            <div class="d">This project's main purpose is to <span>for fun</span>.</div>
            <div class="d">As a programming whiz, my goal is to <span>keep getting stronger</span>.</div>
            <div class="d"><span>No matter when</span>, never bow to difficulties.</div>
        </div>
    </header>
    <nav role="navigation">
        <a th:href="@{/toLogin}"><div id="login">Login</div></a>
        <a th:href="@{/toRegister}"><div id="register">Register</div></a>
    </nav>
    <div class="d2" id="redBall"></div>
    <div class="d2" id="greenBall"></div>
    <div class="d2" id="blueBall"></div>
    <script type="text/javascript" src="js/js.js" color="0,255,255" opacity="1" count="119" zindex="-2"></script>
    <script type="text/javascript" src="js/mouse_click.js"></script>
    <script type="text/javascript">
        /*鼠标点击出现文字*/
        $(document).ready(function() {
            let a_index = 0;
            $("body").click(function (e) {
                let colors = ["#0FF", "#bfbf18", "#137ee2", "#c71d1d", "#FFD700", "#ADFF2F", "#ADFF2F", "#F5F5DC", "#f0f8ff", "#c71d1d", "#137ee2"];
                let a = ["❤不做咸鱼！❤","❤拒绝懒惰！❤","❤想做吃货❤","❤向大佬学习❤","❤扶我起来~❤","❤come on❤","❤一直在路上~❤","❤累了~❤","❤再趴一会❤","❤66666❤","❤高兴的飞起*****❤"];
                let $i = $("<span/>").text(a[a_index]);
                a_index = (a_index + 1) % a.length;
                let x = e.pageX, y = e.pageY;
                $i.css({
                    "z-index": 99999,
                    "top": y - 20,
                    "left": x,
                    "position": "absolute",
                    "font-weight": "bold",
                    "color": colors[a_index]
                });
                $("body").append($i);
                $i.animate({"top": y - 180, "opacity": 0}, 1500, function () {
                    $i.remove();
                });
            });
        });
    </script>

    <!--左下角人物 -->
    <script src="https://eqcn.ajz.miesnfu.com/wp-content/plugins/wp-3d-pony/live2dw/lib/L2Dwidget.min.js"></script>
    <!--小帅哥： https://unpkg.com/live2d-widget-model-chitose@1.0.5/assets/chitose.model.json-->
    <!--萌娘：https://unpkg.com/live2d-widget-model-shizuku@1.0.5/assets/shizuku.model.json-->
    <!--小可爱（女）：https://unpkg.com/live2d-widget-model-koharu@1.0.5/assets/koharu.model.json-->
    <!--小可爱（男）：https://unpkg.com/live2d-widget-model-haruto@1.0.5/assets/haruto.model.json-->
    <!--初音：https://unpkg.com/live2d-widget-model-miku@1.0.5/assets/miku.model.json-->
    <!-- 上边的不同链接显示的是不同的小人，这个可以根据需要来选择 下边的初始化部分，可以修改宽高来修改小人的大小，或者是鼠标移动到小人上的透明度，也可以修改小人在页面出现的位置。 -->
    <script>
        L2Dwidget.init({
            "model": {
                jsonPath: "https://unpkg.com/live2d-widget-model-miku@1.0.5/assets/miku.model.json",
                "scale": 1
            },
            "display": {
                "position": "left",
                "width": 132,
                "height": 196,
                "hOffset": 0,
                "vOffset": -20
            },
            "mobile": {
                "show": true,
                "scale": 0.5
            },
            "react": {
                "opacityDefault": 0.8,
                "opacityOnHover": 0.1
            }
        });
    </script>
</body>
</html>
